<!doctype html><html lang="Ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Project: Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип Mesto Russia"></header><main class="content"><section class="profile"><button type="button" aria-label="Изменить аватар" class="profile__avatar-button"><img class="profile__avatar" src="14692ec41a2ec73f7bc6.jpg" alt="Аватар профиля"></button><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__description"></p></div><button type="button" aria-label="Редактировать" class="profile__edit-button"></button> <button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="cards-grid"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_edit-avatar"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form name="popup_form" class="popup__input-container popup__input-container_type_avatar"><input type="url" id="avatar-input" class="popup__text-input popup__text-input_type_avatar" name="description" placeholder="Введите ссылку" required novalidate> <span class="avatar-input-error popup__input-error"></span> <button type="submit" aria-label="Сохранить" class="popup__submit popup__save-button">Сохранить</button></form></div></section><section class="popup popup_type_edit-profile"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="popup_form" class="popup__input-container popup__input-container_type_profile"><input id="name-input" class="popup__text-input popup__text-input_type_name" name="name" placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40" novalidate pattern="[a-zA-Zа-яёА-ЯЁ\-\s]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="name-input-error popup__input-error"></span> <input id="description-input" class="popup__text-input popup__text-input_type_description" name="description" placeholder="Исследователь океана" required minlength="2" maxlength="200" novalidate pattern="[a-zA-Zа-яёА-ЯЁ\-\s]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="description-input-error popup__input-error"></span> <button type="submit" aria-label="Сохранить" class="popup__submit popup__save-button">Сохранить</button></form></div></section><section class="popup popup_type_add_card"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form name="popup_form" class="popup__input-container popup__input-container_type_add"><input id="place-input" class="popup__text-input popup__text-input_type_card-name" name="name" placeholder="Название" required novalidate minlength="2" maxlength="30" pattern="[a-zA-Zа-яёА-ЯЁ\-\s]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="place-input-error popup__input-error"></span> <input type="url" id="link-input" class="popup__text-input popup__text-input_type_link" name="description" placeholder="Ссылка на картинку" required novalidate> <span class="link-input-error popup__input-error"></span> <button type="submit" aria-label="Сохранить" class="popup__submit popup__save-button">Создать</button></form></div></section><section class="popup popup_type_image"><div class="popup__image-container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button> <img class="popup__image" src=""> <label class="popup__label"></label></div></section><template id="card-template"><div class="place"><img class="place__photo"> <button type="button" class="place__delete-button"></button><h2 class="place__name"></h2><button type="button" aria-label="Нравится" class="place__like-button"></button><div class="place__like-counter">2</div></div></template></body></html>
